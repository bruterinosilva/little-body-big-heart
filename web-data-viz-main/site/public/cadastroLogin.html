<script>
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = input_cadastro_nome.value;

        var emailVar = input_cadastro_email.value;

        var senhaVar = input_cadastro_senha.value;

        var confirmacaoVar = input_cadastro_confirmacao_senha.value;

        if (nomeVar == "" || emailVar == "", senhaVar == "" || confirmacaoVar == "") {
            cardErro.style.display = "block";
            h2_aviso.innerHTML = "Há campos em branco!";

            var valida_vazio = 0
        }

        var nome = input_cadastro_nome.value;
        var nomeElement = input_cadastro_nome;
        var valida_nome = 0;

        if (nome.length < 2) {
            nomeElement.classList.add("error")
            nomeElement.classList.remove("confirmar")
            campo_nome.style.color = "red"
            campo_nome.innerHTML = "Nome inválido"
            
            valida_nome = 0;
        } else {
            campo_nome.style.color = "green"
            campo_nome.innerHTML = "Nome válido"
            nomeElement.classList.remove("error")
            nomeElement.classList.add("confirmar")

            valida_nome = 1;
        }

        // email

        var email = input_cadastro_email.value.trim()
        var emailElement = input_cadastro_email
        var valida_email = 0;
        /* Verificar se tem 6 caracteres ou mais no email antes do @*/
        if (email.indexOf(" ") > 0) {
            emailElement.classList.add("error")
            emailElement.classList.remove("confirmar")
            campo_email.style.color = "red"
            campo_email.innerHTML = "Email inválido, retire os espaços!"

            valida_email = 0;
        } else if ((email.indexOf("@sptech.school") > 3 || email.indexOf("@gmail.com") > 3) && email.indexOf("@") > 3) {
            campo_email.style.color = "green"
            campo_email.innerHTML = "Email válido"
            emailElement.classList.remove("error")
            emailElement.classList.add("confirmar")

            valida_email = 1;
        } else {
            emailElement.classList.add("error")
            emailElement.classList.remove("confirmar")
            campo_email.style.color = "red"
            campo_email.innerHTML = "Email inválido"

            valida_email = 0;
        }

        // senha

        var senha = input_cadastro_senha.value
        var senhaElement = input_cadastro_senha

        var confirmacaoSenha = input_cadastro_confirmacao_senha.value
        var confirmacaoSenhaElement = input_cadastro_confirmacao_senha
        var valida_senha = 0;

        /* validação da senha, se tem espaço no começo ou no fim */
        if (senha.startsWith(" ") || senha.endsWith(" ")) {
            campo_senha.style.color = "Red"
            campo_senha.innerHTML = "A senha não pode começar nem terminar com um espaço"
            senhaElement.classList.add("error")

            valida_senha = 0;
        } else { /* validação da senha, se tem 8 letras ou mais */
            if (senha.length >= 8) {
                senhaElement.classList.remove("error")
                senhaElement.classList.add("confirmar")
                campo_senha.style.color = "Green"
                campo_senha.innerHTML = "(pelo menos 8 caracteres)"
                /* Confirmar se a senha é igual nos dois campos*/
                /*Veririfar se senha é igual com campo CONFIRMSENHA*/
                valida_senha = 1;
                if ((senha == confirmacaoSenha) && confirmacaoSenha.length >= 8) {
                    confirmacaoSenhaElement.classList.remove("error")
                    confirmacaoSenhaElement.classList.add("confirmar")
                    campo_confirmacao_senha.style.color = "Green"
                    campo_confirmacao_senha.innerHTML = "senha correta"
                    valida_senha = 1;
                } else {
                    confirmacaoSenhaElement.classList.add("error")
                    confirmacaoSenhaElement.classList.remove("confirmar")
                    campo_confirmacao_senha.style.color = "Red"
                    campo_confirmacao_senha.innerHTML = "senha incorreta"

                    valida_senha = 0;
                }
            } else {
                senhaElement.classList.remove("confirmar")
                campo_senha.innerHTML = "(pelo menos 8 caracteres)"
                campo_senha.style.color = "Red"
                senhaElement.classList.add("error")

                valida_senha = 0;
            }

            if (valida_senha == 1 && valida_nome == 1 && valida_email == 1) {
                enviar_dados()
            }
        }

        // Enviando o valor da nova input

    }
    function enviar_dados() {
        var nomeVar = input_cadastro_nome.value;

        var emailVar = input_cadastro_email.value;

        var senhaVar = input_cadastro_senha.value;

        var confirmacaoVar = input_cadastro_confirmacao_senha.value;
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                window.location = "cadastroLogin.html";
                setTimeout(() => {
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;

    }

    function entrar() {
        // aguardar();

        var emailVar = input_login_email.value;
        var senhaVar = input_login_senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"

        }).then(function (resposta) {
