                                    </label>

                                        <input type="password" placeholder="Senha" id="input_login_senha">
                                    </label>
                                
                                    <a class="password" href="#">Esqueceu sua senha?</a>
                                    <button class="btn btn-second" onclick="entrar()" type="button">Entrar</button>

<script>
    function cadastrar() {
        aguardar();
       

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = input_cadastro_nome.value;
        
        var emailVar = input_cadastro_email.value;
    
        var senhaVar = input_cadastro_senha.value;

        var confirmacaoVar = input_cadastro_confirmacao_senha.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Por favor, preencha todos os campos para prosseguir.";

            finalizarAguardar();
            return false;
        } else {
            setInterval(sumirMensagem, 5000)
        }
        if (emailVar.indexOf('@') == -1 || emailVar.indexOf('.com') == -1) {
            //cardErro.style.display = 'block'
            mensagem_erro.innerHTML =
                'Ops, e-mail inválido! Por favor, insira tente novamente.'
            finalizarAguardar()
            return false
        } else {
            setInterval(sumirMensagem, 5000)
        }

        if (senhaVar != confirmacaoVar) {
            //cardErro.style.display = 'block'
            mensagem_erro.innerHTML =
                'As senhas inseridas não coincidem!'
            finalizarAguardar()
            return false
        } else {
            setInterval(sumirMensagem, 5000)
        }


        // Enviando o valor da nova input

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                window.location = "cadastroLogin.html";
                setTimeout(() => {
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function aguardar() {
    // var divAguardar = document.getElementById('div_aguardar')
    // divAguardar.style.display = 'flex'
  }

  function finalizarAguardar(texto) {
    // var divAguardar = document.getElementById('div_aguardar')
    // divAguardar.style.display = 'none'

    // var divErrosLogin = document.getElementById('div_erros_login')
    // if (texto) {
    //   divErrosLogin.innerHTML = texto
    // }
  }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

    function entrar() {
        // aguardar();

        var emailVar = input_login_email.value;
        var senhaVar = input_login_senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Mensagem de erro para todos os campos em branco";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;

                    setTimeout(function () {
                    window.location = "games.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
