<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sortear()">
        Clique aqui
    </button>

    <div id="div_resultado"></div>
</body>
</html>
<script>
    function sortear() {
        var personagem = Math.floor (Math.random() * 10) + 1

        if (personagem == 1) {
            div_resultado.innerHTML = `Você tirou o número ${personagem} e é o Blue Boy`
        } else {
            div_resultado.innerHTML = `Você tirou o número ${personagem} e é a Cry Baby`
        }
    }
</script>
